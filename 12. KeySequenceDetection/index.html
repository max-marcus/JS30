<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const code = 'konami';
  document.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    const typed = pressed.slice(-code.length);
    if (typed.join('').includes(code)) {
      cornify_add();
    }
  });
</script>
</body>
</html>
